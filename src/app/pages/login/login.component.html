<div class="login-container">
    <h2>Login</h2>
  
    <!-- The ngSubmit event calls the onSubmit() method when the form is submitted -->
    <!-- #loginForm="ngForm" creates a local variable referencing the form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <!-- [(ngModel)] binds the input value to the 'email' property in the component -->
        <!-- 'required' and 'email' are validation directives -->
        <!-- #emailInput="ngModel" creates a local variable for validation state -->
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
        >
        <!-- Display validation messages if the input is invalid and has been touched or changed -->
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
          <div *ngIf="emailInput.errors?.['email']">Enter a valid email address.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <!-- [(ngModel)] binds the input value to the 'password' property -->
        <!-- 'required' and 'minlength' are validation directives -->
        <!-- #passwordInput="ngModel" creates a local variable for validation state -->
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        >
        <!-- Display validation messages -->
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least {{ passwordInput.errors?.['minlength'].requiredLength }} characters long.</div>
        </div>
      </div>
  
      <!-- The button is disabled if the form is not valid -->
      <button type="submit" [disabled]="!loginForm.valid">Log In</button>
    </form>
  
    <!-- Link to the signup page -->
    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up here</a>.
      <!-- Assuming you have a route '/signup' configured in your Angular app -->
    </p>
  
    <!-- Display general login error message -->
    <div *ngIf="errorMessage" class="error-message login-error">
      {{ errorMessage }}
    </div>
  
  </div>
