<div class="signup-container">
    <h2>Sign Up</h2>
  
    <!-- Form with ngSubmit event and ngForm template variable -->
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <!-- Input field for email, bound with ngModel -->
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
        >
        <!-- Validation messages for email -->
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
          <div *ngIf="emailInput.errors?.['email']">Enter a valid email address.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <!-- Input field for password, bound with ngModel -->
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        >
        <!-- Validation messages for password -->
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least {{ passwordInput.errors?.['minlength'].requiredLength }} characters long.</div>
        </div>
      </div>
  
      <!-- Submit button, disabled if the form is invalid -->
      <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  
    <!-- Link back to the login page -->
    <p class="login-link">
      Already have an account? <a routerLink="/login">Log in here</a>.
      <!-- Assuming you have a route '/login' configured -->
    </p>
  
    <!-- Display general sign-up error message -->
    <div *ngIf="errorMessage" class="error-message signup-error">
      {{ errorMessage }}
    </div>
  
  </div>
